<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/imagen.png" controls loop>
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.mkv" type="video/mkv">
        <source src="midias/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="auto" height="auto" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
