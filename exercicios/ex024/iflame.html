<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe> 
        para os estudos</p>
    <p>O site do
         <iframe src="http://www.google.com.br" frameborder="0" height="500">
        <a href="http://www.google.com.br" target="_blank">google</a>
         </iframe>
    também é muito legal, pena que não funciona dentro do iframe! </p>
    <p>
        O repositório do Guanabara
        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no">
         <a href="http://www.google.com.br" target="_blank"></a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
