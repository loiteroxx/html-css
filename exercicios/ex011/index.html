<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site me vários disoisitivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a eproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/audio-simples.ogg" type="audio/ogg">
        <source src="audio/audio-simples.mp3" type="audio/mpeg">
        <source src="audio/audio-simples.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/audio-simples.ogg"></a> Clique aui para baixar o arquivo</p>
    </audio>
</body>
</html>
